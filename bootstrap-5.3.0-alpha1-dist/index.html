<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--  <link rel="stylesheet" href="/css/bootstrap.css">-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Bootstrap</title>
</head>
<body>
<h1>Learn Bootstrap</h1>
<!--Bootstrap Buttons-->
<button class="btn btn-outline-primary btn-lg">blue</button>
<button class=" btn btn-outline-secondary">grey</button>
<button class=" btn btn-outline-info btn-sm">info</button>
<button class=" btn btn-outline-primary btn-danger">submit</button>
<button class="btn btn-outline-primary btn-link">forget</button>
<button class="btn btn-outline-primary btn-warning">warning</button>
<button class="btn btn-outline-primary btn-success">success</button>
<button class="btn btn-outline-primary btn-info">info</button>
<button class="btn btn-outline-primary active">active</button>
<button class="btn btn-outline-primary disabled">disabled</button>
<button class="btn btn-outline-primary navbar-btn">navigation</button>
<!--Bootstrap button ends-->

<div class="border border-3 border-info ">
  <h2>border div</h2>
</div>
<!--Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="/js/bootstrap.js"></script>

</body>
</html>
